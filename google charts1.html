<!DOCTYPE html>
<html>
  <head>
    <title>Google Charts Demo</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});

      google.charts.setOnLoadCallback(drawLineChart);
      google.charts.setOnLoadCallback(drawBarChart);
      google.charts.setOnLoadCallback(drawPieChart);
      google.charts.setOnLoadCallback(drawScatterChart);

      function drawLineChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2018',  1000,      400],
          ['2019',  1170,      460],
          ['2020',  660,       1120],
          ['2021',  1030,      540]
        ]);

        var options = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('line_chart'));
        chart.draw(data, options);
      }

      function drawBarChart() {
        var data = google.visualization.arrayToDataTable([
          ['City', '2010 Population', { role: 'style' }],
          ['New York City, NY', 8175000, 'color: #3366cc'],
          ['Los Angeles, CA', 3792000, 'color: #dc3912'],
          ['Chicago, IL', 2695000, 'color: #ff9900'],
          ['Houston, TX', 2099000, 'color: #109618'],
          ['Philadelphia, PA', 1526000, 'color: #990099']
        ]);

        var options = {
          title: 'Population of Largest U.S. Cities',
          chartArea: {width: '50%'},
          hAxis: {
            title: 'Total Population',
            minValue: 0
          },
          vAxis: {
            title: 'City'
          }
        };

        var chart = new google.visualization.BarChart(document.getElementById('bar_chart'));
        chart.draw(data, options);
      }

      function drawPieChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Work',     8],
          ['Eat',      2],
          ['Commute',  2],
          ['Watch TV', 2],
          ['Sleep',    8]
        ]);

        var options = {
          title: 'My Daily Activities',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('pie_chart'));
        chart.draw(data, options);
      }

      function drawScatterChart() {
        var data = google.visualization.arrayToDataTable([
          ['Age', 'Weight'],
          [ 8,      12],
          [ 4,      5.5],
          [ 11,     14],
          [ 4,      5],
          [ 3,      3.5],
          [ 6.5,    7]
        ]);

        var options = {
          title: 'Age vs. Weight comparison',
          hAxis: {title: 'Age', minValue: 0, maxValue: 15},
          vAxis: {title: 'Weight', minValue: 0, maxValue: 15},
          legend: 'none'
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('scatter_chart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h2>Line Chart</h2>
    <div id="line_chart" style="width: 900px; height: 500px"></div>
    
    <h2>Bar Chart</h2>
    <div id="bar_chart" style="width: 900px; height: 500px"></div>
    
    <h2>Pie Chart</h2>
    <div id="pie_chart" style="width: 900px; height: 500px"></div>
    
    <h2>Scatter Plot</h2>
    <div id="scatter_chart" style="width: 900px; height: 500px"></div>
  </body>
</html>
